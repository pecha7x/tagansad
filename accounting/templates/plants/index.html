{% extends "base_generic.html" %}
{% block content %}
    {% if plants %}
        <ul>
            {% for plant in plants %}
                <li><a href="{% url 'accounting:plant_detail' plant.id %}">{{ plant.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Все купили, вы не успели ¯\_(ツ)_/¯</p>
    {% endif %}
{% endblock %}
